buildscript {
    ext {
        SPRING_BOOT_VERSION = '1.5.13.RELEASE'
        GRPC_VERSION = '1.25.0'
        GRPC_SPRING_BOOT_STARTER_VERSION = '3.5.1'
        PROTOBUF_PLUGIN_VERSION = '0.8.5'
    }
    repositories {
        mavenCentral()
        jcenter()
        maven { url 'http://repo.spring.io/plugins-release' }
        maven { url "https://plugins.gradle.org/m2/" }

    }
    dependencies {
        classpath "com.google.protobuf:protobuf-gradle-plugin:${PROTOBUF_PLUGIN_VERSION}"
    }
}

allprojects {
    group = 'io.openvidu'
    version = '2.0.0'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'
    apply plugin: 'idea'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    sourceCompatibility = '1.8'

    configurations.all {
    }

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
